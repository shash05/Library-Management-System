<app-student-route></app-student-route>
<body>
  <!-- Student Profile -->
  <div class="student-profile py-4" >
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-4 col-md-4 col-sm-4">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center">
              <img
                class="profile_img"
                src="https://source.unsplash.com/random/900x700/?cartoon"
                alt=""
              />
              <h3>{{username}}</h3>
            </div>
            <div class="card-body">
              <p class="mb-0">
                <strong class="pr-1">Student ID:</strong>{{id}}
              </p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
