<app-student-route></app-student-route>
<body>
    <div class="container my-5" style="opacity: 1">
      <table class="table table-hover">
        <thead class="bg-dark text-light" style="z-index: inherit; font-weight: bold; opacity: 0.8">
          <tr>
            <th>OrderId</th>
            <th>Book Title</th>
            <th>Order Date</th>
            <th>Expected Return Date</th>
            <th>Return Book</th>
          </tr>
        </thead>
        <tbody
          class="text-dark bg-light"
          style="z-index: inherit; font-weight: bold; opacity: 0.8"
        >
          <tr *ngFor="let dataitem of OrderList">
            <td>{{ dataitem.orderId }}</td>
            <td>{{ dataitem.bookTitle }}</td>
            <td>{{ (dataitem.orderDate).toString().slice(0,10) }}</td>
            <td>{{ (dataitem.expectedReturnDate).toString().slice(0,10) }}</td>
            
            
            <td style="align-items: center;justify-content: center;"><button (click)="sReturnBook(dataitem)"  class="btn btn-dark" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
                    <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
                    <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/>
                  </svg>
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
